<app-dialog-header>Create Certificate</app-dialog-header>
<table>
  <tr>
    <td colspan="3">
      <app-select-field [options]="certificateTypes" [(selected)]="certificateForm.type" (selectedChange)="adjustFormForCertificateType($event)">Certificate Type</app-select-field>
    </td>
  </tr>
  <tr>
    <td colspan="3">
      <app-date-field [min]="todayDate" [(value)]="certificateForm.exp">Expires At</app-date-field>
    </td>
  </tr>
  <tr>
    <td>
      <app-autocomplete-input-field [disabled]="canEditIssuer" [options]="certificateHolders" [selected]="certificateForm.issuer" [selectedText]="certificateForm.issuer && certificateForm.issuer.commonName ? certificateForm.issuer.commonName : ''" (selectedChange)="issuerSelected($event)" label="Issuer"></app-autocomplete-input-field>
    </td>
    <td class="arrow-td">
      <mat-icon class="arrow-icon">{{direction_icon}}</mat-icon>
    </td>
    <td>
      <app-autocomplete-input-field [options]="certificateHolders" [selected]="certificateForm.subject" [selectedText]="certificateForm.subject && certificateForm.subject.commonName ? certificateForm.subject.commonName : ''" (selectedChange)="subjectSelected($event)" label="Subject"></app-autocomplete-input-field>
    </td>
  </tr>
</table>
<app-dialog-footer (okClicked)="createCertificate()">Create</app-dialog-footer>
