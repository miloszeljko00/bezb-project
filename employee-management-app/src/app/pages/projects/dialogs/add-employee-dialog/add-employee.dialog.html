<div mat-dialog-title style="display: flex; justify-content: center; padding: 10px; padding-top: 20px;">
    <h1 style="padding:0px; margin:0px;">Add employee to project</h1>
</div>
<div mat-dialog-content style="padding:10px;">
    <table>
      <tr>
        <td colspan="3">
          <app-select-field [options]="employeeOptions" [(selected)]="employee">Employee</app-select-field>
        </td>
      </tr>
      <tr>
    </table>
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-between;">
    <app-secondary-button mat-dialog-close>Cancel</app-secondary-button>
    <app-primary-button (click)="create()">Create</app-primary-button>
</div>
