<app-dialog-header>Create Extensions</app-dialog-header>
<table>
  <tr>
    <td>
      <app-input-field [(value)]="extensions.authorityInfoAccess">Authority info access</app-input-field>
      
    </td>
    <td>
      <app-checkbox [disabled]="true" [(checked)]="extensions.authorityInfoAccessCritical">Critical</app-checkbox>
    </td>
  </tr>
  <tr>
    <td>
      <app-checkbox [disabled]="true" [(checked)]="extensions.basicConstraints">Basic constraints</app-checkbox>
    </td>
    <td>
      <app-checkbox [disabled]="true" [(checked)]="extensions.basicConstraintsCritical">Critical</app-checkbox>
    </td>
  </tr>
  <tr>
    <td>
      <app-input-field [(value)]="extensions.subjectAltName">Subject alt name</app-input-field>
    </td>
    <td>
      <app-checkbox [(checked)]="extensions.subjectAltNameCritical">Critical</app-checkbox>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <div style="display:flex; justify-content: space-between;">
        <p>Private key usage period</p>
        <app-checkbox [(checked)]="extensions.privateKeyUsagePeriodCritical">Critical</app-checkbox>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <app-date-field [(value)]="extensions.privateKeyUsagePeriod.notBefore">Not before </app-date-field>
    </td>
    <td>
      <app-date-field [(value)]="extensions.privateKeyUsagePeriod.notAfter">Not after </app-date-field>
    </td>
  </tr>
  <tr>
    <td>
      <app-select-field [(selected)]="extensions.keyUsage" [options]="keyUsages">Key usage</app-select-field>
    </td>
    <td>
      <app-checkbox [(checked)]="extensions.keyUsageCritical">Critical</app-checkbox>
    </td>
  </tr>
  <tr>
    <td>
      <app-input-field [(value)]="extensions.issuerAltName">Issuer alt name</app-input-field>
    </td>
    <td>
      <app-checkbox [disabled]="true" [(checked)]="extensions.issuerAltNameCritical">Critical</app-checkbox>
    </td>
  </tr>
  <tr>
    <td>
      <app-input-field [(value)]="extensions.crlDistributionPoints">Crl distribution points</app-input-field>
      
    </td>
    <td>
      <app-checkbox [disabled]="true" [(checked)]="extensions.crlDistributionPointsCritical">Critical</app-checkbox>
    </td>
  </tr>
</table>
<div>
  <app-dialog-footer (okClicked)="createExtensions()">Create</app-dialog-footer>
</div>
