<div *ngIf="employeesOnProject as employees" style="padding: 50px;">
    <table #table mat-table [dataSource]="employees">
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>Employee Id</th>
        <td mat-cell *matCellDef="let element"> {{ element.user.id }}</td>
      </ng-container>
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Employee</th>
        <td mat-cell *matCellDef="let element">  {{ element.user.email }} </td>
      </ng-container>
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Project<th>
        <td mat-cell *matCellDef="let element">{{ element.project.name }}</td>
      </ng-container>
  
      <!-- Last name Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start date</th>
        <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
      </ng-container>
  
      <!-- City Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End date</th>
        <td mat-cell *matCellDef="let element">{{ element.endDate }}</td>
      </ng-container>
      <!-- Street Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button (click)="$event.stopPropagation();openAddEmployeeToProjectDialog()"><mat-icon>add</mat-icon></button>
        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="$event.stopPropagation();removeEmployeeFromProject(element)"><mat-icon>delete</mat-icon></button>
        </td>
        </ng-container>
  
  
      <!-- Define table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
    </table>
    <p *ngIf="employees.length == 0" style="margin-left: 40%; margin-top: 10%;">No data available.</p>
  </div>
