<app-dialog-header>Create Certificate</app-dialog-header>
<table>
  <tr>
    <td>
      <app-select-field [options]="certificateTypes" (selectedChange)="changeSelectedCertificateType($event)" [selected]="certificateTypes[0].value">Certificate Type</app-select-field>
    </td>
  </tr>
  <tr>
    <td colspan="3">
      <app-date-field [min]="todayDate" [max]="data.exp" [(value)]="certificateForm.exp">Expires At</app-date-field>
    </td>
  </tr>
  <tr>
    <td>
      <app-autocomplete-input-field [options]="certificateHolderOptionsFiltered" [selected]="certificateForm.subject" [selectedText]="certificateForm.subject && certificateForm.subject.commonName ? certificateForm.subject.commonName : ''" (selectedChange)="subjectSelected($event)" label="Subject"></app-autocomplete-input-field>
    </td>
  </tr>
  <tr>
    <td colspan="3">
      <app-primary-button (click)="openCreateExtensionsDialog()">Extensions</app-primary-button>
    </td>
  </tr>
</table>
<div>
  <app-dialog-footer (okClicked)="createCertificate()">Create</app-dialog-footer>
</div>
